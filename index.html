<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 560px;
            height: 360px;
        }
        img{
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>小敏敏</h1>
    <canvas id="myPics" width="560" height="360"></canvas>
    <button onclick="clearCanvas()"> 清空画布 </button>
    <button onclick="parintCanvas()"> 打印画布 </button>
    <div class="imgage-container"></div>
    <script>
        // 如果为 true 时，移动鼠标会在画布上绘制
        let isDrawing = false;
        let x = 0;
        let y = 0;

        const imgageContainer = document.querySelector(".imgage-container")
        const myPics = document.getElementById("myPics");
        const context = myPics.getContext("2d");
 

        // event.offsetX 与 event.offsetY 给出与画布边缘的 (x,y) 的偏移量。

        // 向 mousedown、mousemove 与 mouseup 事件添加事件侦听器
        myPics.addEventListener("mousedown", (e) => {
            x = e.offsetX;
            y = e.offsetY;
            isDrawing = true;
        });

        myPics.addEventListener("mousemove", (e) => {
            if (isDrawing) {
                drawLine(context, x, y, e.offsetX, e.offsetY);
                x = e.offsetX;
                y = e.offsetY;
            }
        });

        window.addEventListener("mouseup", (e) => {
            if (isDrawing) {
                drawLine(context, x, y, e.offsetX, e.offsetY);
                x = 0;
                y = 0;
                isDrawing = false;
            }
        });

        function drawLine(context, x1, y1, x2, y2) {
            context.beginPath();
            context.strokeStyle = "black";
            context.lineWidth = 1;
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();
            context.closePath();
        }

        function clearCanvas(){
            context.clearRect(0,0,myPics.width,myPics.height)
        }

        function parintCanvas(){
            const img = new Image()
            img.src = myPics.toDataURL()    
            console.log(img.src);

            imgageContainer.appendChild(img)

        }
    </script>
</body>

</html>
